<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table연습</title>
<style>
table, th, td { /* 태그 css 지정 */
	border: 1px solid #ccc;
}
</style>
</head>
<body>
	<table style="width: 60%" border=2 bordercolor="black" cellpadding="20"
		valign="center">
		<tr>
			<th>Item/Desc.</th>
			<th>Qty.</th>
			<th>@</th>
			<th>price</th>
		</tr>
		<tr>
			<td>Wastepaper Baskets</td>
			<td>2</td>
			<td>17.99</td>
			<td>35.98</td>
		</tr>
		<tr>
			<td colspan=3>Subtotal</td>
			<td>610.88</td>
		</tr>
		<tr>
			<td colspan=2>Tax</td>
			<td>7%</td>
			<td>42.76</td>
		<tr>
			<td colspan=3>Total</td>
			<td>653.64</td>
	</table>
</body>
</html>
