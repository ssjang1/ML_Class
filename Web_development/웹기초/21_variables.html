<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Variables</title>
</head>
<body>
<script>
// var(전역변수), let(블록범위제한)
// hoisting 문제로 블록범위로 제한하기 위해서 let을 만듬
let num1=10; // 자바스크립트는 숫자를 number로 다룸
let num2=10.1;

let myName='대한민국';
let yourName="희망이";

let isRun=true;
let isWait=false;
let isGreater=10>5;

console.log(typeof(num1)); // 데이터 타입 확인
console.log(typeof(num2));
console.log(typeof(isGreater));

let obj={}; // 객체 초기화 
let mem={num:1,name:"대한민국",isMan:true}; // dictionary 형태로 데이터를 지정 // 객체
let names=["대한이","민국이","만세"]; // 배열, 배열도 객체)->Array객체 - 추가도 가능 
let f2=function(){ // 함수는 일급객체이다. 변수에 대입, 함수에 매개변수로 전달,함수의 리턴값으로도 가능 
	console.log('하나');
	console.log('둘');
	console.log('셋');
}
console.log(names.toString()); // 클래스로 생성이 되어 있어 함수호출
console.log(names);
console.log(names.length); // 멤버 변수
let f=function(){};
</script>
<button onclick="f()">실행</button>
<button onclick="f2()">실행</button>

</body>
</html>
