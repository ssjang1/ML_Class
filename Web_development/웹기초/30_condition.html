<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="one"></div>
<button onclick="input()">점수 입력하기</button>
<script>
var isFirst=confirm("처음 방문이면 확인을 눌러주세요.");
console.log(isFirst);
if(isFirst){
	console.log("첫 방문을 환영합니다.");
	document.querySelector("#one").innerText="첫 방문을 환영합니다.";
}
console.log("javascript 로딩이 완료됩니다.");
var input=function(){
	var inputNum=prompt("(0~100)점수를 입력하세요",0); // 입출력은 문자열
	var jumsu=parseFloat(inputNum); // 함수가 곧 객체 () 부동소수점
	console.log(jumsu);
	
	if(jumsu>=90){console.log("A 입니다.");
	}else if(jumsu>=80){console.log("B 입니다.");
	}else if(jumsu>=70){console.log("C 입니다.");
	}else if(jumsu>=60){console.log("D 입니다.");
	}else{console.log("F 입니다.");
	}
};
</script>
</body>
</html>
