<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 배열:배열도 객체 []를 사용, 추가도 가능(push), 삭제(pop , length로 요소개수확인)
	// 자바 스크립트 배열은 이질적 데이터도 저장 가능하다.
	// 자바의 배열은 동질적인 데이터만 저장 가능
	// 객체 지향이고 데이터 타입을 지정하지 않는 동적 데이터탕비을 지향하고 있기 때문에
	var nums = [ 10, 20, 30, 40, 50 ];
	var names = [ "고구려", "희망이", "성취해", "원하는대로" ]; // Array class가 동작
	var a = nums[0];
	console.log(nums[0]);
	names[0] = "대한민국";
	names.splice(2, 1);
	names.push(100);
	//names.pop(100);

	var size = nums.length;
	document.write(size);
	console.log(typeof names); // object 
	document.write(names);
	document.write("배열에 대하여:리스트로 구성,추가(push) 삭제(pop) 가능")
</script>
</head>
<body>

</body>
</html>
