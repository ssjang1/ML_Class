<div align="center">
    <td width="20%" align="center">{{ board_info.subject }}</td>
    <td width="20%" align="center">{{ board_info.contents }}</td>
    <td width="20%" align="center">{{ board_info.nickname }}</td>
    <td width="20%" align="center">{{ board_info.date }}</td>
    <td width="10%" align="center">
        <a class="btn btn-default btn-xs" role="button"
           href="{% url 'board:board_board_info_update' board_info.pk %}">
            Update
        </a>
    </td>
    <td width="10%" align="center">
        <a class="btn btn-default btn-xs" role="button"
           href="{% url 'board:board_board_info_delete' board_info.pk %}">
            Delete
        </a>
    </td>
</div>
